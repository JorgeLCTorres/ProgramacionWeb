  <!-- Content Wrapper. Contains page content -->

    <!-- Content Header (Page header) -->

      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Programación web - JavaScript</h1>
          </div>
         
        </div>
      </div><!-- /.container-fluid -->
    </section>


  
  <!--------------------INICIO DE MODAL------------------------------->

    <div class="modal fade" id="datosIncorrectos">
      <div class="modal-dialog">
        <div class="modal-content bg-danger">
          <div class="modal-header">
            <h4 class="modal-title">Dato(s) Incorrecto(s)</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Usuario y/o contraseña incorrectos. Intentelo de nuevo</p>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Entendido</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->




  <!--------------------INICIO DE FORM------------------------------->


    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-9">
              <!-- jquery validation -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Login</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form name="login_form1" id="login_form1">
                  <div class="card-body">
                    
                    <!--Campo Usuario-->
                    <div class="form-group usuario">
                      <label>Usuario: (*)</label>
                      <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Proporciona usuario">
                      <p class="mensajeError"></p>
                    </div>

                    <!--Campo contraseña-->
                    <div class="form-group clave">
                      <label>Contraseña: (*)</label>
                      <input type="password" name="clave" class="form-control" id="clave" placeholder="Proporciona contraseña">
                      <p class="mensajeError"></p>
                    </div>

                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="button" name= "boton" class="btn btn-primary" onClick="Acceder()">Acceder</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
              </div>
            <!--/.col (left) -->
            <!-- right column -->
            <div class="col-md-6">
  
            </div>
            <!--/.col (right) -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
