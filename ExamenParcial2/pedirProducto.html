<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedir un producto</title>

  <!-- Se manda llamar al archivo .js -->
  <script src="js/pedirProducto.js"></script>
  <!-- Estilo de Errores -->
  <link rel="stylesheet" href="css/mensajeError.css">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"&gt;
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <!-- USUARIO -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img src="dist/img/perfil.jpg" class="img-circle elevation-2" alt="User Image">
                    </div>
                    <div class="info">
                        <a href="#" class="d-block">Jorge Luis Charles Torres</a>
                    </div>
                </div>
                <!-- OPCIONES -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                        <!--DASHBOARD-->
                        <li class="nav-item">
                            <a href="dashboardCliente.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>

                    </ul>
                </nav> <!-- /.sidebar-menu -->
            </div><!-- /.sidebar -->
        </aside>

        <div class="content-wrapper">
            <!-- ENCABEZADO DE LA PAGINA -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Pedir un producto</h1>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

            <!--MODAL DE DATOS INCOMPLETOS-->
            <div class="modal fade" id="datosIncompletos">
                <div class="modal-dialog">
                    <div class="modal-content bg-danger">
                        <div class="modal-header">
                            <h4 class="modal-title">Datos Incompletos</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Por favor llene todos los campos</p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Entendido</button>
                        </div>
                    </div> <!-- /.modal-content -->
                </div> <!-- /.modal-dialog -->
            </div> <!-- /.modal -->
            
            <!--MODAL PARA MOSTRAR DATOS-->
            <div class="modal fade" id="mostrarDatos">
                <div class="modal-dialog">
                    <div class="modal-content bg-primary">
                        <div class="modal-header">
                            <h4 class="modal-title">Datos ingresados</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modal_nombre"></p>
                            <p id="modal_descripcion"></p>
                            <p id="modal_precio"></p>
                            <p id="modal_fecha"></p>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-outline-light">Guardar cambios</button>
                        </div>
                    </div> <!-- /.modal-content -->
                </div> <!-- /.modal-dialog -->
            </div> <!-- /.modal -->
            
            <!--CONTENIDO DE LA PAGINA-->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- general form elements -->
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Formulario</h3>
                                </div> <!-- /.card-header -->
                                <!-- Inicio del formulario -->
                                <form name="formPedirProducto" id="formPedirProducto" method="POST" action="">
                                    <div class="card-body">
                                        <!--Campo Imagen-->
                                        <div class="form-group id">
                                            <label>I M A G E N</label>
                                        </div>

                                        <!--Campo Nombre-->
                                        <div class="form-group nombre">
                                            <label>Ingrese el nombre</label>
                                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Proporcione nombre">
                                            <p class="mensajeError"></p>
                                        </div>

                                        <!--Campo Descripción-->
                                        <div class="form-group descripcion">
                                            <label>Ingrese la descripción</label>
                                            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Proporcione descripción">
                                            <p class="mensajeError"></p>
                                        </div>

                                        <!--Campo Precio-->
                                        <div class="form-group precio">
                                            <label>Ingrese el precio</label>
                                            <input type="number" class="form-control" name="precio" id="precio" placeholder="Proporcione precio">
                                            <p class="mensajeError"></p>
                                        </div>

                                        <!--Campo Fecha Estimada de Entrega-->
                                        <div class="form-group fecha">
                                            <label>Ingrese la fecha estimada de entrega</label>
                                            <input type="date" class="form-control" name="fecha" id="fecha">
                                            <p class="mensajeError"></p>
                                        </div>

                                    </div> <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="button" name= "boton" class="btn btn-primary" onClick="Pedir()">Pedir</button>
                                        <button type="reset" name= "botonR" class="btn btn-primary">Cancelar</button>
                                    </div>
                                </form>
                            </div> <!-- /.card -->
                        </div>
                    </div> <!-- /.row -->
                </div> <!-- /.container-fluid -->
            </section> <!-- /.content -->
        </div> <!-- /.content-wrapper -->

        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div> <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jquery-validation -->
    <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/additional-methods.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script>
        $(function () {
            bsCustomFileInput.init();
        });
    </script>
</body>
</html>
